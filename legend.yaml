# url udplemot
proxy-providers:
  fool:
    url: "https://raw.githubusercontent.com/absurd100/test/refs/heads/main/UDP-bug.yaml"
    type: http
    interval: 3600
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-suffix: "[fool]"
      udp: true
      skip-cert-verify: true
      udp-over-tcp: true

  openproxy:
    url: "https://github.com/Epodonios/v2ray-configs/raw/main/Splitted-By-Protocol/vmess.txt"
    type: http
    interval: 3600
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-suffix: "[server]"
      dialer-proxy: "lemot"
      udp: true
      skip-cert-verify: true
      udp-over-tcp: true
    exclude-type: vless

hosts:
  'alpha.clash.dev':
  - 104.18.3.2 #wifiid
  - 104.18.2.2 #wifiid

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  default-nameserver:
    - tls://1.1.1.1
    - tls://1.0.0.1
  nameserver:
    - https://one.one.one.one/dns-query

proxy-groups:

  - name: all
    type: url-test
    tolerance: 30
    interval: 300
    include-all: true
    exclude-filter: fool|All-|t.me
    exclude-type: direct

  - name: udp
    type: url-test
    tolerance: 30
    interval: 300
    include-all: true
    filter: All-|t.me
    exclude-type: direct

  - name: lemot
    type: url-test
    use: [ fool ]
    exclude-type: direct
    tolerance: 30
    interval: 300

  - name: x
    type: select
    proxies: [ REJECT, PASS ]

rules:
  - NETWORK,udp,udp
  - GEOSITE,telegram,udp
  - GEOSITE,youtube,all
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,122.122.0.0/8,DIRECT,no-resolve
  - GEOIP,lan,DIRECT,no-resolve
  - GEOSITE,category-porn,x
  - MATCH,all
